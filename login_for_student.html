<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>ระบบล็อกอิน</title>
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-image: url('images/5f5f2c570496cb0ca2e323f1.jpg');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
    </style>
</head>

<body>
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>

    <div
        class="relative z-10 bg-white bg-opacity-90 backdrop-blur-sm rounded-xl shadow-2xl overflow-hidden w-full max-w-[90%] sm:max-w-md mx-auto">
        <div class="bg-green-600 py-3 sm:py-4 px-6">
            <h1 class="text-xl sm:text-2xl font-semibold text-white text-center">เข้าสู่ระบบ</h1>
        </div>

        <div class="p-4 sm:p-6 md:p-8">
            <div class="mb-4 sm:mb-6">
                <label class="block text-gray-700 text-sm sm:text-base md:text-lg font-medium mb-1 sm:mb-2"
                    for="username">ชื่อผู้ใช้</label>
                <input id="username"
                    class="w-full px-3 py-2 sm:px-4 sm:py-2 md:px-5 md:py-3 text-sm sm:text-base rounded-lg border-2 border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 transition duration-200"
                    type="text" placeholder="กรุณากรอกชื่อผู้ใช้">
            </div>

            <div class="mb-4 sm:mb-6">
                <label class="block text-gray-700 text-sm sm:text-base md:text-lg font-medium mb-1 sm:mb-2"
                    for="password">รหัสผ่าน</label>
                <input id="password"
                    class="w-full px-3 py-2 sm:px-4 sm:py-2 md:px-5 md:py-3 text-sm sm:text-base rounded-lg border-2 border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 transition duration-200"
                    type="password" placeholder="กรุณากรอกรหัสผ่าน">
            </div>

            <div
                class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4 sm:mb-6 md:mb-8 gap-2 sm:gap-0">
                <div class="flex items-center">
                    <input id="remember" type="checkbox"
                        class="w-4 h-4 sm:w-5 sm:h-5 text-green-600 rounded focus:ring-green-500">
                    <label for="remember"
                        class="ml-2 text-gray-700 text-xs sm:text-sm md:text-base">จดจำรหัสผ่าน</label>
                </div>
                <a href="#"
                    class="text-green-600 hover:text-green-800 hover:underline transition text-xs sm:text-sm md:text-base">ลืมรหัสผ่าน?</a>
            </div>

            <a href="/student_table.html"
                class="w-full text-center bg-green-600 hover:bg-green-700 text-white font-medium sm:font-semibold py-2 sm:py-2 md:py-3 px-4 rounded-lg shadow-md hover:shadow-lg transition duration-300 text-sm sm:text-base block">
                เข้าสู่ระบบ
            </a>
        </div>
    </div>
    <footer
        class="absolute bottom-0 left-0 right-0 bg-white bg-opacity-90 backdrop-blur-sm py-2 sm:py-3 text-center text-gray-600 text-xs sm:text-sm">
        <p>© 2024 ระบบล็อกอินสำหรับนักศึกษา | All rights reserved.</p>
</body>

</html>
